<script type="text/javascript">
    RED.nodes.registerType('digitalout', {
        category: 'EEA',
        color: '#91b122',
        defaults: {
            pinName: { value: 'LED1' },
            value: { value: null },
            signalInversion: { value: false },
            name: { value: '' }
        },
        inputs: 1,
        outputs: 1,
        icon: 'serial.png',
        label: function () {
            return this.name || 'digitalout';
        }
    });
</script>

<script type="text/x-red" data-template-name="digitalout">
    <div class="form-row">
      <label for="node-input-pinname"><i class="fa fa-bolt"></i> pinName</label>
      <select type="text" id="node-input-pinName">
        <option value="LED1">LED1</option>
        <option value="LED2">LED2</option>
        <option value="LED3">LED3</option>
        <option value="PTA1">PTA1</option>
        <option value="PTA2">PTA2</option>
        <option value="PTB23">PTB23</option>
        <option value="PTC2">PTC2</option>
        <option value="PTC3">PTC3</option>
        <option value="PTC12">PTC12</option>

      </select>
    </div>
    <div class="form-row">
      <label for="node-input-value"><i class="fa fa-sign-out"></i> value</label>
      <select type="text" id="node-input-value">
        <option value="">-</option>
        <option value="true">true</option>
        <option value="false">false</option>
      </select>
      <div class="form-row">
        <label for="node-input-append"> </label>
        <input type="checkbox" id="node-input-signalInversion" style="display: inline-block; width: auto; vertical-align: middle;">
        &nbsp;signalInversion
    </div>
      
    <div class="form-row">
      <label for="node-input-name"><i class="icon-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="digitalout">
  
  <p>指定されたピンに対して、デジタル出力の制御の処理を行うノードです。</p>
  <p>payloadへの値の代入は行いません。</p>
  <p>enebular の editor 上では、Node status としてノードの下部に設定された値を表示します。 </p>

  <h3>Properties</h3>
  <ul>
      <li><p><code>pinName</code>： 制御対象のピン名を選択</li>
      <li><p><code>value</code>: 指定したピンに対してのデジタル出力制御の値を指定</li>
      <li><p><code>signalInversion</code>： 出力値の論理反転を行うかを設定</li>
  </ul>

  <p>value が空欄の場合、 msg.{$pinName} に値を代入することで、その値をvalueとして使用します。 ※{$pinName} にはノードで設定した pinName と同じ値を入れてください。</p>
  
  </script>
