<script type="text/x-red" data-help-name="TSL2561">
  <p>照度（lx）を取得できるノードです。 I2Cで使用するピン名をscl,sdaにそれぞれ入力してください。</p>
  <p>payloadに照度の値を代入します。</p>
  <p>enebular の editor 上では、payloadに<code>50</code>を代入します。</p>

  <h3>Properties</h3>
  <ul>
    <li><code>scl</code>： I2Cのsclピン番号を選択</li>
    <ul>
      <li><code>PTE24</code></li>
    </ul>
    <li><code>sda</code>： I2Cのsdaピン番号を選択</li>
    <ul>
      <li><code>PTE25</code></li>
    </ul>
    <li><code>addr</code>： アドレスピンの設定</li>
    <ul>
      <li><code>LOW</code></li>
      <li><code>HIGH</code></li>
      <li><code>FLOAT</code></li>
    </ul>
    <li><code>IntegralTime</code>： 積分時間の設定</li>
    <ul>
      <li><code>13ms</code></li>
      <li><code>101ms</code></li>
      <li><code>402ms</code></li>
    </ul>
    <li><code>gain</code>： 増幅値の設定</li>
    <ul>
      <li><code>1x</code></li>
      <li><code>16x</code></li>
    </ul>
    <li><code>spectram</code>： スペクトルの設定</li>
    <ul>
      <li><code>Infrared</code>： 赤外線</li>
      <li><code>Visible</code>： 可視光線</li>
      <li><code>FullSpectram</code>： 赤外線、可視光線</li>
    </ul>
  </ul>
  <p>※I2Cの設定はK64Fのもののみ選択できる仕様です。</p>
  

</script>
