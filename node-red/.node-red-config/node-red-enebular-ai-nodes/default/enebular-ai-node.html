<script type="text/javascript">RED.nodes.registerType('enebular-ai-node',
    {
      category: 'function',

      defaults: {
        name: {
          value: ''
        }
      },

      icon: 'ai-node.png',
      label: function () {
        return this.name || 'enebular AI node'

      labelStyle: function () {
        return this.name ? 'node_label_italic' : '';
      }
    });
</script>

  </div>
</script>
